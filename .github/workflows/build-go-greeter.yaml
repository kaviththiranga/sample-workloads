name: Build Go Greeter

on:
  push:
    paths:
      - 'service-go-greeter/**'
  pull_request:
    paths:
      - 'service-go-greeter/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-go-greeter
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o go-greeter .

      - name: Build Docker image
        run: docker build -t go-greeter:${{ github.sha }} .
